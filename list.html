<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <p>Un-ordered Lists:</p>
        <ul>
            <li>Ferrari</li>
            <li>Porche</li>
            <li>Pagani</li>
        </ul>
    </div>
    <div>
        <p>Ordered-list:</p>
        <ol>
            <li>Ferrai</li>
            <ul>
                <li>Enzo Ferrari</li>
            </ul>
            <li>Porche</li>
            <li>Pagani</li>
        </ol>
    </div>
    <hr>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll-No:</th>
        </tr>
        <tr>
            <td>Vaibhav</td>
            <td>312</td>
        </tr>

    </table>
    <hr>
    <table>
        <th colspan="2">Information</th>
        <tr>
            <td>Vaibhav</td>
            <td>213</td>
        </tr>
    </table>

</body>
</html>
